# SITE CONFIGURATION
baseurl: ""
url: "https://sso0711.github.io"
title: "Soyoung's blog"
description: "Team Websolute"

# THEME-SPECIFIC CONFIGURATION
# Meta
avatar: assets/img/avatars/https://blogfiles.pstatic.net/MjAxOTEwMDFfMjI4/MDAxNTY5OTAwNjUwMDIx.5p5OY8K-y9Idst7IDa-5eSaw64xGg4g0kK-IPpee0AQg.le3VsdS5Eu3tCRhNUR49bX6QgKEqgLpt_Q6fR0CW5dIg.PNG.amj0909/%ED%88%AC%EB%AA%85%EC%9C%84%EC%A0%AF293.png?type=w1
color_image: /assets/img/lineart.png # In post when you set color
favicon: assets/favicon.ico

# Header and footer text
header_text: Pave the way Websolute!
header_feature_image: assets/img/pexels/https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAyMDEyMDhfMTc5%2FMDAxNjA3Mzk0OTYwMDQ3.okosRajVbAJ9eOblrbKnVCxJ_8Piq99I7k8nc8GPQIwg.xTKzJZaASLW73Wp5Bih9QSYjXOgKBNAJxZ1-KZIg9hAg.JPEG%2FIP8jD9EvoVvB4nitC91xgr8xktz4.jpg&type=sc960_832
footer_text: Copyright 2020

# Blog
excerpt: truncate

# Scripts / Features
google_analytics: "UA-142123817-1"
katex: true # Enable if using math markup
mermaid: true

# Post navigation
post_navigation: true

# Colours, typography and padding
# Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", ".github", "SECURITY.md",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js", "themes"]
remote_theme: sylhare/Type-on-Strap
theme: type-on-strap # Sends warnings on github pages
